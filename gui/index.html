<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TheLightTrading GUI</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="/vendor/three.min.js"></script>
  <script>
    if (!window.THREE) {
      const warn = document.createElement('div');
      warn.style.padding = '8px';
      warn.style.background = '#fdd';
      warn.style.color = '#900';
      warn.textContent = 'Warning: Three.js failed to load. 3D view disabled.';
      document.addEventListener('DOMContentLoaded', () => {
        document.body.prepend(warn);
      });
    }
  </script>
</head>
<body>
  <div id="layout">
    <div id="canvas-container">
      <div id="overlay"></div>
    </div>
    <div id="side-panel">
      <h2>Pipeline</h2>
      <button id="run-btn">Run Pipeline</button>
      <div id="status"></div>
      <h3>Node Output</h3>
      <pre id="output">Select a node</pre>
    </div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
