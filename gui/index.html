<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TheLightTrading GUI</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="layout">
    <div id="canvas-container">
      <canvas id="graph"></canvas>
      <div id="overlay"></div>
    </div>
    <div id="side-panel">
      <h2>Pipeline</h2>
      <div class="status-row">
        <span id="mode-indicator">Mode: unknown</span>
        <button id="refresh-status">Refresh</button>
      </div>
      <div class="actions">
        <button id="run-btn">Run Pipeline</button>
        <button id="execute-btn">Execute Last</button>
        <button id="report-btn">Show Report</button>
      </div>
      <div id="status"></div>
      <h3>Node Output</h3>
      <pre id="output">Select a node</pre>
    </div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
